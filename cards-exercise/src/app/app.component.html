<div class="main">
  <div class="cardsView">
    <app-header
      (addcard)="addNewCard()"
      (sortCards)="sortCardNums()"
    ></app-header>
    <div class="layout">
      <app-layout
        [cards]="defaultCards"
        (delete)="deleteCard($event)"
      ></app-layout>
    </div>
    <app-footer-comp></app-footer-comp>
  </div>
  <app-instruction-comp></app-instruction-comp>
</div>
